<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="responsive.css">
    </head>
    <style>
        table {
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            width: 100%; height: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            border-style: solid;
        }
    </style>
    <body>
        <table>
            <td style="background-color: rgb(255, 0, 0);">Ronaldo</td>
            <td style="background-color: rgb(0, 225, 255);">messi</td>
        </table>
    </body>
</html>
